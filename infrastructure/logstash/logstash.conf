input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  if [type] == "microservice" {
    # Parse JSON logs from Laravel
    json {
      source => "message"
    }
    
    # Add service name tag
    if [service] {
      mutate {
        add_tag => [ "%{service}" ]
      }
    }
    
    # Parse timestamps
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
    
    # Remove unnecessary fields
    mutate {
      remove_field => [ "beat", "host", "prospector" ]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "microservices-%{+YYYY.MM.dd}"
  }
  
  # Debug output (optional - comment in production)
  stdout {
    codec => rubydebug
  }
}

